<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSCalculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="calculator">
        <div class="board">
            <div id="expression">34 x 1 + 32</div>
            <div id="acc">1407</div>
        </div>
        <div class="numpad">
            <div class="numpad-row">
                <div class="num">c</div>
                <div class="num">+/-</div>
                <div class="num">%</div>
                <div class="num">âˆš</div>
            </div>
            <div class="numpad-row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">/</div>
            </div>
            <div class="numpad-row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">X</div>
            </div>
            <div class="numpad-row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">-</div>
            </div>
            <div class="numpad-row">
                <div class="num">0</div>
                <div class="num">00</div>
                <div class="num">.</div>
                <div class="num">+</div>
            </div>
        </div>
        <div class="equal">=</div>
    </div>
</body>
</html>
