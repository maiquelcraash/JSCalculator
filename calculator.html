<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSCalculator</title>
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="calculator">
        <div class="board">
            <div id="expression">Ludi`s Calculator</div>
            <div id="acc">0</div>
        </div>
        <div class="numpad">
            <div class="numpad-row">
                <div id="clear" class="num">c</div>
                <div id="signal" class="num">+/-</div>
                <div id="percent" class="num">%</div>
                <div id="sqrt" class="num">âˆš</div>
            </div>
            <div class="numpad-row">
                <div id="7" class="num">7</div>
                <div id="8" class="num">8</div>
                <div id="9" class="num">9</div>
                <div id="div" class="num">/</div>
            </div>
            <div class="numpad-row">
                <div id="4" class="num">4</div>
                <div id="5" class="num">5</div>
                <div id="6" class="num">6</div>
                <div id="mul" class="num">X</div>
            </div>
            <div class="numpad-row">
                <div id="1" class="num">1</div>
                <div id="2" class="num">2</div>
                <div id="3" class="num">3</div>
                <div id="sub" class="num">-</div>
            </div>
            <div class="numpad-row">
                <div id="0" class="num">0</div>
                <div id="00" class="num">00</div>
                <div id="dot" class="num">.</div>
                <div id="plus" class="num">+</div>
            </div>
        </div>
        <div id="equal" class="equal num">=</div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
